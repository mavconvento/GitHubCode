<div style="text-align:center">
  <h5>{{title}}</h5>
  <div>
    <span style="color: darkgreen;"><b>{{message}}</b></span>
  </div>
  <div style="margin-top: 20px;">
    <button style="margin-right: 5px;" (click)="close(true)">Yes</button>
    <button (click)="close(false)">No</button>
  </div>
</div>
