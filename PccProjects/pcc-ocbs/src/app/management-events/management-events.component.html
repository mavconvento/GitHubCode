<form [formGroup]="myform">
  <div class="form-group">
    <div style="text-align:center">
      <h1>EVENT - MANAGEMENT</h1>
      <div>
        <label for="event_name" style="font-weight: bold; font-size: 25px;">
          Event Name
        </label><br />
        <input id="event_name" type="text" style="width: 300px; font-size: 25px; text-align: center; margin-top: 20px;"
          formControlName="event_name" />
      </div>
      <br />
      <button (click)="EventSave()" style="background-color: red">SAVE EVENT</button>
      <br />
      <button (click)="back()"
        style="background-color: rgb(32, 9, 134); margin-top: 10px; height: 45px !important;">BACK</button>
    </div>
    <div *ngIf="isShow" style="margin-top: 15px; text-align: center;">
      <span style="color:green; font-weight: bold; font-size: 15px;">{{errorMessage}}</span>
    </div>
    <br />
    <div>
      <table mat-table [dataSource]="eventList" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="eventid">
          <th mat-header-cell *matHeaderCellDef> EventId</th>
          <td mat-cell *matCellDef="let element"> {{element.EventId}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Event Name</th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><span style="color:green; cursor: pointer; font-weight: bold;"
              (click)="onEventEdit(element.EventId)">EDIT</span></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</form>
