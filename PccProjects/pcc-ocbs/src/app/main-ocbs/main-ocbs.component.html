<form [formGroup]="myform">
  <div class="form-group">
    <div style="text-align:center">
      <h1>OCBS PLATFORM</h1>
      <div>
        <label for="teller" style="font-weight: bold; font-size: 25px;">
          Teller Name
        </label><br />
        <input id="teller" type="text" style="width: 300px; font-size: 25px; text-align: center; margin-top: 20px;"
          readonly formControlName="teller" />
      </div>
      <br />
      <!-- <button *ngIf="!isAdmin" (click)="onBetting()" style="background-color: red">START BETTING</button><br /> -->
      <button (click)="onBetting()" style="background-color: red">START BETTING</button><br />
      <button (click)="onBettingHistory()" style="background-color: rgb(22, 8, 83);  margin-top: 5px;">BETTING
        HISTORY</button><br />
      <div *ngIf="isAdmin">
        <button (click)="onFight()" style="background-color: red; margin-top: 5px;">FIGHT
          MANAGEMENT</button><br />
        <button (click)="showOdds()" style="background-color: rgb(22, 8, 83); margin-top: 5px;">SHOW
          ODDS</button><br />
        <button (click)="onEvent()" style="background-color: red; margin-top: 5px;">EVENT
          MANAGEMENT</button><br />
        <button (click)="onUser()" style="background-color: rgb(22, 8, 83); margin-top: 5px;">USER
          MANAGEMENT</button><br />
      </div>
      <div *ngIf="isAdmin || isSupervisor">
        <button (click)="onPoints()" style="background-color: red; margin-top: 5px;">POINTS
          MANAGEMENT</button><br />
        <button (click)="onReport()" style="background-color:  rgb(22, 8, 83); margin-top: 5px;">BETTING
          REPORT</button><br />
        <button (click)="onUnclaimed()" style="background-color:  red;  margin-top: 5px;">UNCLAIMED
          TICKETS</button><br />
        <button (click)="onBetMonitoring()" style="background-color:  rgb(22, 8, 83);  margin-top: 5px;">BET
          MONITORING</button><br />
      </div>
      <button (click)="onMoneyCounter()" style="background-color:red;  margin-top: 5px;">MONEY
        COUNTER</button>
      <br>
      <button (click)="logout()" style="background-color: green; margin-top: 10px;">LOGOUT</button>
      <div *ngIf="isShow" style="margin-top: 25px;">
        <span style="color:red; font-weight: bold; font-size: 12px;">{{errorMessage}}</span>
      </div>
    </div>
    <br />
  </div>
</form>
